<body>

    <form action="">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Full Name For Certificate">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Full Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Your Full Address">
      </div>
    </form>  




    
    <form>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Account Holder's Name</label>
          <div class="col-sm-10">
            <input type="Name" class="form-control" id="inputname3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Account Number</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputnumber3" class="col-sm-2 col-form-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputnumber3" min="10" max="10">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Payment Method</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Credit/Debit Card
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Net Banking
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
              <label class="form-check-label" for="gridRadios3">
                BHIM UPI
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Are you sure ?
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Donate</button>
      </form>
